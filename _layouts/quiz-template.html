<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script>
    // Pass which quiz file to load
    window.QUIZ_FILE = "{{ page.quizfile |relative_url }}";
  </script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
  <script src="{{ '/assets/js/quiz.js' | relative_url }}" defer></script>
</head>

<body>
  <main>
    <h1>{{ page.title }}</h1>

    <!-- Student email input -->
    <div class="input-field">
      <label for="studentEmail">Your Email:</label>
      <input type="email" id="studentEmail" placeholder="name@example.com" required>
      <br></br>
    </div>

    <!-- Quiz root -->
    <div id="quiz-root" class="questions"></div>

    <footer>
      <button id="downloadBtn" class="btn secondary">⬇️ Download Answers</button>
      <button id="submitBtn" class="btn">Submit Answer</button>
    </footer>

    <div id="statusBox" class="status"></div>
    <div id="resultBox" class="result"></div>
  </main>
</body>
</html>
